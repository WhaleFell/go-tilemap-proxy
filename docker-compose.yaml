services:
  # 后端服务 | Backend service
  map-server:
    # build:
    #   context: .
    #   dockerfile: ./Dockerfile
    #   # build arguments
    #   args:
    #     HTTP_PROXY: ${HTTP_PROXY}
    #     HTTPS_PROXY: ${HTTPS_PROXY}

    image: whalefell/map-server:latest

    container_name: map-server
    restart: always

    # ports:
    #   - "8076:8076"

    # environment:
    #   - NODE_ENV=production

    extra_hosts:
      # set host=host.docker.internal in .env on linux for xdebug
      - ${host:-host}:host-gateway

    volumes:
      # - wf-data:/app/data
      - ./config:/app/config/
      # map cache directory to host for persistence
      # - ./cache:/app/cache/

    networks:
      - app-network

  # Nginx反向代理服务 | Nginx reverse proxy service
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: always
    ports:
      # - "80:80" # HTTP端口 | HTTP port

      - "37443:443" # HTTPS端口 | HTTPS port
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # - ./ssl:/etc/nginx/ssl:ro # SSL证书目录 | SSL certificate directory
      - /root/docker-configs/certificate/njspace.top/cf.pem:/etc/nginx/ssl/fullchain.pem
      - /root/docker-configs/certificate/njspace.top/cf.key:/etc/nginx/ssl/privkey.pem
      # - /var/log/nginx:/var/log/nginx

    depends_on:
      - map-server
    networks:
      - app-network

# 网络配置 | Network configuration
networks:
  app-network:
    driver: bridge
